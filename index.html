<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style.css">

</head>

<body>

  <div class="container">

    <div class="card">
      <div class="card-header">
        <img src="images/illustration-hero.svg" alt="" srcset="">
      </div>

      <div class="card-body">
        <h2>Order summary</h2>
        <p> You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!</p>
        <div class="plan">

          <div class="img-icon"> <img class="icon" src="images/icon-music.svg" alt=""></div>
          <div class="plan-text">
            <b> Annual Plan</b>
            <br>
            $59.99/year

          </div>

          <div class="enlace">
            <a href=""> Change </a>

          </div>

        </div>
        <button class="primary">Proceed to Payment </button>
        <button class="secondary">Cancel Order</button>
      </div>

    </div>

  </div>


</body>

</html>
